<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Command Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f1a;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#e5e7eb;
  --accent:#38bdf8;
  --blur:blur(18px);
}
[data-theme="light"]{
  --bg:#f8fafc;
  --glass:rgba(0,0,0,0.05);
  --border:rgba(0,0,0,0.15);
  --text:#0f172a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
body{
  background:radial-gradient(circle at top,var(--accent),transparent 40%),var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.dashboard{
  width:min(1100px,95%);
  backdrop-filter:var(--blur);
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:24px;
  padding:24px;
  box-shadow:0 40px 80px rgba(0,0,0,.4);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

.widget{
  padding:18px;
  border-radius:18px;
  background:linear-gradient(135deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid var(--border);
  cursor:pointer;
  transition:.4s;
}
.widget:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}

.widget h3{color:var(--accent);margin-bottom:10px}
.value{font-size:1.4rem;font-weight:600}

.btn{
  padding:10px 16px;
  border-radius:12px;
  background:var(--accent);
  color:#000;
  border:none;
  font-weight:600;
  cursor:pointer;
}

/* OUTPUT CONSOLE */
.console{
  margin-top:20px;
  padding:16px;
  border-radius:16px;
  background:rgba(0,0,0,.35);
  border:1px solid var(--border);
  min-height:80px;
  font-size:.95rem;
}

/* COMMAND */
.command{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}
.command-box{
  width:420px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:18px;
  padding:16px;
  border:1px solid var(--border);
}
.command-box input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(0,0,0,.4);
  color:var(--text);
}
.command-box p{margin-top:10px;font-size:.85rem;opacity:.7}
</style>
</head>

<body>
<div class="dashboard">
<header>
  <h1>Smart <span style="color:var(--accent)">Command Center</span></h1>
  <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
</header>

<div class="grid">
  <div class="widget">
    <h3>Current Time</h3>
    <div class="value" id="time">--:--</div>
  </div>

  <div class="widget" onclick="statusInfo()">
    <h3>User Status</h3>
    <div class="value" id="status">Active</div>
  </div>

  <div class="widget" onclick="storageInfo()">
    <h3>Local Storage</h3>
    <div class="value" id="storage">0 KB</div>
  </div>

  <div class="widget">
    <h3>Quick Action</h3>
    <button class="btn" onclick="openCommand()">Open Command ⌘K</button>
  </div>
</div>

<div class="console" id="console">
  ▶ System Ready...
</div>
</div>

<!-- COMMAND -->
<div class="command" id="command">
  <div class="command-box">
    <input id="cmdInput" placeholder="theme | clear | status idle | about">
    <p>Press ENTER to run • ESC to close</p>
  </div>
</div>

<script>
const consoleBox=document.getElementById("console");
const statusEl=document.getElementById("status");

/* CLOCK */
setInterval(()=>time.innerText=new Date().toLocaleTimeString(),1000);

/* THEME */
const root=document.documentElement;
function toggleTheme(){
  const t=root.getAttribute("data-theme")==="light"?"dark":"light";
  root.setAttribute("data-theme",t);
  localStorage.setItem("theme",t);
  log("Theme changed to "+t);
}
root.setAttribute("data-theme",localStorage.getItem("theme")||"dark");

/* STORAGE */
function updateStorage(){
  let total=0;
  for(let k in localStorage) total+=localStorage[k].length||0;
  storage.innerText=(total/1024).toFixed(2)+" KB";
}
updateStorage();

/* OUTPUT FUNCTIONS */
function log(msg){
  consoleBox.innerHTML="▶ "+msg;
}

function statusInfo(){
  log("User is currently "+statusEl.innerText);
}

function storageInfo(){
  let keys=Object.keys(localStorage);
  log("Storage Keys: "+(keys.length?keys.join(", "):"Empty"));
}

/* COMMAND */
function openCommand(){
  command.style.display="flex";
  cmdInput.focus();
}

cmdInput.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    runCommand(e.target.value.toLowerCase());
    e.target.value="";
  }
});

function runCommand(cmd){
  if(cmd==="theme") toggleTheme();
  else if(cmd==="clear"){
    localStorage.clear();
    updateStorage();
    log("Local Storage Cleared");
  }
  else if(cmd.startsWith("status")){
    let s=cmd.split(" ")[1]||"Active";
    statusEl.innerText=s.charAt(0).toUpperCase()+s.slice(1);
    log("Status set to "+statusEl.innerText);
  }
  else if(cmd==="about"){
    log("Smart Command Center v1.0 • Advanced UI");
  }
  else log("Unknown Command");
}

document.addEventListener("keydown",e=>{
  if(e.ctrlKey && e.key==="k"){e.preventDefault();openCommand();}
  if(e.key==="Escape")command.style.display="none";
});
</script>
</body>
</html>
