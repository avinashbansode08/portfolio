<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Command Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================== ROOT ================== */
:root{
  --bg:#0b0f1a;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#e5e7eb;
  --accent:#38bdf8;
  --blur:blur(18px);
}
[data-theme="light"]{
  --bg:#f8fafc;
  --glass:rgba(0,0,0,0.05);
  --border:rgba(0,0,0,0.15);
  --text:#0f172a;
}

/* ================== RESET ================== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
body{
  background:radial-gradient(circle at top,var(--accent),transparent 40%),var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================== CARD ================== */
.dashboard{
  width:min(1100px,95%);
  backdrop-filter:var(--blur);
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:24px;
  padding:24px;
  box-shadow:0 40px 80px rgba(0,0,0,.4);
}

/* ================== HEADER ================== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
header h1{
  font-size:1.6rem;
  letter-spacing:0.5px;
}
header span{
  color:var(--accent);
}

/* ================== GRID ================== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

/* ================== WIDGET ================== */
.widget{
  padding:18px;
  border-radius:18px;
  background:linear-gradient(135deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid var(--border);
  transition:.4s;
}
.widget:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}
.widget h3{
  font-size:1rem;
  margin-bottom:10px;
  color:var(--accent);
}
.value{
  font-size:1.4rem;
  font-weight:600;
}

/* ================== BUTTON ================== */
.btn{
  padding:10px 16px;
  border-radius:12px;
  background:var(--accent);
  color:#000;
  border:none;
  font-weight:600;
  cursor:pointer;
}

/* ================== COMMAND PALETTE ================== */
.command{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.command-box{
  width:420px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:18px;
  padding:16px;
  border:1px solid var(--border);
}
.command-box input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(0,0,0,.3);
  color:var(--text);
}
.command-box p{
  margin-top:12px;
  font-size:.9rem;
  opacity:.8;
}
</style>
</head>

<body>
<div class="dashboard">
  <header>
    <h1>Smart <span>Command Center</span></h1>
    <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <div class="grid">
    <div class="widget">
      <h3>Current Time</h3>
      <div class="value" id="time">--:--</div>
    </div>

    <div class="widget">
      <h3>User Status</h3>
      <div class="value" id="status">Active</div>
    </div>

    <div class="widget">
      <h3>Local Storage</h3>
      <div class="value" id="storage">0 KB</div>
    </div>

    <div class="widget">
      <h3>Quick Action</h3>
      <button class="btn" onclick="openCommand()">Open Command âŒ˜K</button>
    </div>
  </div>
</div>

<!-- COMMAND -->
<div class="command" id="command">
  <div class="command-box">
    <input placeholder="Type command like: theme, clear, about">
    <p>Press ESC to close</p>
  </div>
</div>

<script>
/* ================== CLOCK ================== */
function updateTime(){
  const d=new Date();
  time.innerText=d.toLocaleTimeString();
}
setInterval(updateTime,1000);updateTime();

/* ================== THEME ================== */
const root=document.documentElement;
function toggleTheme(){
  const t=root.getAttribute("data-theme")==="light"?"dark":"light";
  root.setAttribute("data-theme",t);
  localStorage.setItem("theme",t);
}
root.setAttribute("data-theme",localStorage.getItem("theme")||"dark");

/* ================== STORAGE ================== */
function updateStorage(){
  let total=0;
  for(let k in localStorage){
    if(localStorage.hasOwnProperty(k)){
      total+=(localStorage[k].length||0);
    }
  }
  storage.innerText=(total/1024).toFixed(2)+" KB";
}
updateStorage();

/* ================== COMMAND ================== */
function openCommand(){command.style.display="flex";}
document.addEventListener("keydown",e=>{
  if(e.ctrlKey && e.key==="k"){e.preventDefault();openCommand();}
  if(e.key==="Escape")command.style.display="none";
});
</script>
</body>
</html>
